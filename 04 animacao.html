	<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Curso jQuery Fundamental</title>
        <style>
			#janela { width:300px; height:300px; background-color:#069; margin-top:20px }
		</style>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script>
			$(function() {

				$('#comecar').click(function() {
					$('#janela').animate({
						"margin-top":'250px',
						"margin-left": '250px'
					}, 2000)
				});
			});
			
			
		</script>        
    </head>

    <body>
        <input type="button" id="comecar" 	value="Animar" />
        
        
        <div id="janela">Ola mundo</div>
    </body>

</html>
